<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/loginStyles.css">
	<link rel="shortcut icon" href="Photos/icon.png" type="image/x-icon">
    <title>Hotel Anipia | Login</title>
</head>
<body>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1 class="auth-title">ANIPIA</h1>
                <p class="auth-subtitle">Sign in to your account.</p>

                <form id="login-form" class="auth-form">
                <div class="auth-input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="@" required autocomplete="username">
                </div>

                <div class="auth-input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div id="password-error" style="color: #b43b18; font-size: 1.2rem; margin-top: 0.3rem; display:none;"></div>
                </div>

                <div class="auth-input-group" style="display: inline; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me" style="font-weight: 500; cursor: pointer;"> Remember me </label>
                </div>

                <button type="submit" class="button" style="margin-top: 2rem;">Login</button>

                <div class="auth-divider" style="margin-top: 3rem;"><span>or</span></div>

                <p class="auth-footer">
                    Don't have an account?
                    <a href="signup.html">Sign up</a>
                </p>
                </form>
            </div>
        </section>
    </main>
    <script src="loginScript.js"> </script>
    <script src="script.js"></script>
</body>
</html>
