<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/loginStyles.css">
	<link rel="shortcut icon" href="Photos/icon.png" type="image/x-icon">
    <title>Hotel Anipia | Sign Up</title>
</head>
<body>
    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1 class="auth-title">ANIPIA</h1>
                <p class="auth-subtitle">Welcome to our hotel. Sign up to create reservations.</p>

                <form id="signup-form" class="auth-form">
                    <div class="auth-name-row">
                        <div class="auth-input-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="auth-input-group">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="auth-input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="@" required>
                    </div>

                    <div class="auth-input-group">
                        <label for="telefon">Telephone</label>
                        <input type="tel" id="telefon" name="telefon" placeholder="+420" maxlength="9" inputmode="numeric" required>
                    </div>

                    <div class="auth-input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <div id="password-error" style="color: #b43b18; font-size: 1.2rem; margin-top: 0.3rem; display:none;"></div>
                    </div>

                    <div class="auth-input-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                    </div>

                    <button type="submit" class="button">Sign Up</button>

                    <p class="auth-agreement">
                        By creating an account, you agree to our
                        <a href="#">Terms of Service</a> and
                        <a href="#">Privacy & Cookie Statement</a>.
                    </p>

                    <div class="auth-divider"><span>or</span></div>

                    <p class="auth-footer">
                        Already have an account?
                        <a href="Login.html">Login now</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
    <script src="loginScript.js"> </script>
</body>
</html>
